<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  Dicionando Links do cabeçalho  ___  Fragments headerfiles -->
<th:block th:include="fragments/layout.html :: headerfiles"> </th:block> 
</head>
<body>
  <!--  Dicionando Menu  ___  Fragments NAVLINKS -->
  <div th:replace="fragments/layout :: navlinks"></div>

	
<!-- =========== Codigo comum - parte central da pagina ============ -->
 <main id="main" class="main">

    
    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <class="col-lg-8">
          <div class="row">

            <div class="card info-card customers-card">

             
			
				 
	            <div class="card-body">
	            </br>
	            	 
			         <div class="d-grid gap-2 d-md-block">
						   <a href="/saida/cadastrar" class="btn btn-primary btn-sm" tabindex="-1"
			         	          role="button" aria-disabled="true"><i class='bx bxs-file-plus'></i>Novo</a>
			         	 
			         	  
					 </div>
			         	 
	                  <h5 class="card-title">Listagem <span>| Saídas</span></h5>
					  
					  <!-- =========== Aqui entra o codigo alterado ============ -->
	                  
	                  		
					<div class="table-responsive">
						<table class="table datatable">
							<thead>
								<tr>
									<th>#</th>
									<th>Data Saída</th>
									<th>Funcionário</th>
									<th>Tipo Saída</th>
									<th>Setor Destino</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="saidas : ${listaSaidas}">
									<td th:text="${saidas.id}"></td>
									<td th:text="${saidas.dataSaida}"></td>
									<td th:text="${saidas.funcionario}"></td>
									<td th:text="${saidas.tipoSaida}"></td>
									<td th:text="${saidas.setor}"></td>
									
									<td> 
									
									<a th:href="@{/saida/visualizar{id}(id=${saidas.id})}"> 
											<i class='bx bxs-edit'></i>
									</a> 
							    
									</td>
								</tr>
							</tbody>	
						</table>	
	
					</div>
					<!-- =========== FIM codigo alterado ============ -->
	       
              </div>

          </div><!-- End Customers Card -->

      
       </div>
      </div>
    </section>

  </main><!-- End #main -->
	
	
	
   <!--  Dicionando Footer  ___  Fragments FOOTER -->
  <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
