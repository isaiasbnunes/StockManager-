<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  Dicionando Links do cabeçalho  ___  Fragments headerfiles -->
<th:block th:include="fragments/layout.html :: headerfiles"> </th:block> 
</head>
<body>
  <!--  Dicionando Menu  ___  Fragments NAVLINKS -->
  <div th:replace="fragments/layout :: navlinks"></div>

	
<!-- =========== Codigo comum - parte central da pagina ============ -->
 <main id="main" class="main">

    
    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <class="col-lg-8">
          <div class="row">

            <div class="card info-card customers-card">
				 
	            <div class="card-body">
	            </br>
	            	<a href="/entrada/cadastrar" class="btn btn-primary btn-sm" tabindex="-1"
			         	 role="button" aria-disabled="true"><i class='bx bxs-file-plus'></i>Novo</a>
			        <a href="/entrada/pesquisar" class="btn btn-primary btn-sm" tabindex="-1"
			             role="button" aria-disabled="true"><i class='bx bx-list-ul'></i>Pesquisar</a>
			         	 
	                  <h5 class="card-title">Listagem <span>| Entrada</span></h5>
					
		
					<div class="table-responsive">
						<table class="table datatable">
							<thead>
								<tr>
									<th>#</th>
									<th>Data Recebimento</th>
									<th>Fornecedor</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="entradas : ${listaEntradas}">
									<td th:text="${entradas.id}"></td>
									<td th:text="${entradas.dataRecebimento}"></td>
									<td th:text="${entradas.fornecedor}"></td>
									
									<td> 
									
									<a th:href="@{/entrada/visualizar{id}(id=${entradas.id})}"> 
											<i class='bx bxs-edit'></i>
									</a> 
							    
									
									</td>
								</tr>
							</tbody>	
						</table>	
	
					</div>
					<!-- =========== FIM codigo alterado ============ -->
	       
              </div>

          </div><!-- End Customers Card -->

      
       </div>
      </div>
    </section>

  </main><!-- End #main -->
	
	
	
   <!--  Dicionando Footer  ___  Fragments FOOTER -->
  <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
