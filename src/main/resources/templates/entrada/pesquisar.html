<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  Dicionando Links do cabeÃ§alho  ___  Fragments headerfiles -->
<th:block th:include="fragments/layout.html :: headerfiles"> </th:block> 
</head>
<body>
  <!--  Dicionando Menu  ___  Fragments NAVLINKS -->
  <div th:replace="fragments/layout :: navlinks"></div>

	
<!-- =========== Codigo comum - parte central da pagina ============ -->
 <main id="main" class="main">

    
    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <class="col-lg-8">
          <div class="row">

            <div class="card info-card customers-card">
				 
	            <div class="card-body">
	              </br>
	            	<a href="/entrada/cadastrar" class="btn btn-primary btn-sm" tabindex="-1"
			         	 role="button" aria-disabled="true"><i class='bx bxs-file-plus'></i>Novo</a>
			         	 
	                  <h5 class="card-title">Listagem <span>| Entrada</span></h5>
					
					  
					 
					 
					<form action="/entrada/listar"  method="GET">
						   
					    <div class="row">
							   <div class="col-8 col-sm-6">
									<label>Data Inicio</label> 
									<input type="date"  
											class="form-control" id="dataInicio" required
											autofocus="autofocus" name="dataInicio"  />
							   </div>
							   <div class="col-8 col-sm-6">
									<label>Data Fim</label> 
									<input type="date"  
											class="form-control" id="dataFim" required
											autofocus="autofocus" name="dataFim"  />
							   </div>
					    </div>
					    
					    
							<div class="col-md-12">
								<label>Fornecedor</label> 
								<select  class="form-control" name="fornecedor" >
									<option th:each="f: ${listaFornecedor}" th:value="${f.id}"
											th:text="${f.nomeFantasia}"></option>
								</select>
						    </div>
						
						    <div class="mb-3">
							   <div class="form-check">
								  <input class="form-check-input" type="checkbox" name="todas" id="todas">
								  <label class="form-check-label" for="flexCheckDefault">
								    Pesquisar por todos os fornecedores
								  </label>
							   </div>
							</div>
						
					     
					    </br>
					     <button type="submit" class="btn btn-primary btn-sm">Pesquisar</button>
					    
                    </form>
					 
					 
					 
	                  
	                  		
				
	       
              </div>

          </div><!-- End Customers Card -->

      
       </div>
      </div>
    </section>

  </main><!-- End #main -->
	
	
	
   <!--  Dicionando Footer  ___  Fragments FOOTER -->
  <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
