<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  Dicionando Links do cabeçalho  ___  Fragments headerfiles -->
<th:block th:include="fragments/layout.html :: headerfiles"> </th:block> 

</head>
<body>
   <!--  Dicionando Menu  ___  Fragments NAVLINKS -->
   <div th:replace="fragments/layout :: navlinks"></div>
    
    
<main id="main" class="main">

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <class="col-lg-8">
          <div class="row">

              <class="card info-card customers-card">
              
              

	              <class="card-body">
	              <h5 class="card-title">Relatório <span>| Consumo por produto</span></h5>
				  
				  
				     <form action="/relatorio/consumo_produto_gerarPDF"
						   method="POST">
						   
					    <div class="row">
							   <div class="col-8 col-sm-6">
									<label>Data Inicio</label> 
									<input type="date"  
											class="form-control" id="dataInicio" required
											autofocus="autofocus" name="dataInicio"  />
							   </div>
							   <div class="col-8 col-sm-6">
									<label>Data Fim</label> 
									<input type="date"  
											class="form-control" id="dataFim" required
											autofocus="autofocus" name="dataFim"  />
							   </div>
							   
							    <div class="mb-3">
								  <label for="categoria">Categoria</label> <select 
											class="form-control" id="categoria" name="categoria" >
											<option th:each="c: ${listCategoria}" th:value="${c.nome}"
												th:text="${c.nome}"></option>
										</select>
								</div>
							   
							   <div class="mb-3">
							   <div class="form-check">
								  <input class="form-check-input" type="checkbox" name="todas" id="todas">
								  <label class="form-check-label" for="flexCheckDefault">
								    Pesquisar por todas as categorias
								  </label>
							   </div>
							   </div>
							   
							   <div class="mb-3">
							   <div class="form-check">
								  <input class="form-check-input" type="checkbox" name="zero" id="zero">
								  <label class="form-check-label" for="flexCheckDefault">
								      Permitir valores zerados
								  </label>
							   </div>
							   </div>
							   
							   
					    </div>
					    </br>
					     <button type="submit" class="btn btn-primary btn-sm">Gerar Relatório</button>
					    
                     </form>
              
	          </div><!-- End Customers Card -->
          </div>

      </div>
    </section>

</main><!-- End #main -->
  
    
   <!--  Dicionando Footer  ___  Fragments FOOTER -->
  <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
